<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди хакера</title>
    <style>
        #gameArea {
            width: 650px;
            height: 350px;
            border: 1px solid black;
            position: relative;
        }
        .person {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
        }
        .hacker {
            background: url('злодей.jpg');
            background-size:cover; 
        }
        .user {
            background:url('мак.jpg');
            background-size:cover; 
        }
    </style>
</head>
<body>
    <input type="button" value="Начать игру" onclick="startGame()">
    <div id="gameArea"></div>
    <div id="score">Очки: 0</div>

    <script>
        let score = 0;
        let stages = 0;

        function startGame() {
            score = 0;
            stages = 0;
            document.getElementById('score').innerHTML = "Очки: " + score;
            gameLoop();
        }

        function gameLoop() {
            if (stages < 6) {
                createPeople();
                stages++;
                setTimeout(gameLoop, 1000);
            } else {
                alert("Игра окончена! Вы набрали " + score + " очков.");
            }
        }

        function createPeople() {
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = ''; 
            for (let i = 0; i < 6; i++) {
                const person = document.createElement('div');
                person.classList.add('person');
                person.style.top = Math.random() * (gameArea.clientHeight - 50) + 'px';
                person.style.left = Math.random() * (gameArea.clientWidth - 50) + 'px';

                if (i === Math.floor(Math.random() * 6)) {
                    person.classList.add('hacker');
                    person.onclick = function() {
                        score++;
                        document.getElementById('score').innerHTML = "Очки: " + score;
                    };
                } else {
                    person.classList.add('user');
                    person.onclick = function() {
                        score -= 2;
                        if (score < 0) score = 0; 
                        document.getElementById('score').innerHTML = "Очки: " + score;
                    };
                }

                gameArea.appendChild(person);
            }
        }
    </script>
</body>
</html>
